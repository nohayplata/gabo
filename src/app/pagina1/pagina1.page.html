<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Página de Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Bienvenid@ {{ nombreUsuario }}</h1>
  <ion-label>Portal de Profesor.</ion-label>
  <br>
  <ion-card *ngFor="let sede of sedes">
    <img src="assets/sedeMaipu.jpg" alt="" srcset="">
    <ion-card-header>
      <ion-card-subtitle>Duoc UC</ion-card-subtitle>
      <ion-card-title>{{ sede.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Sede de Duoc UC Maipú ubicada en Av. Esq. Blanca 501, 9251863 Maipú, Región Metropolitana.
    </ion-card-content>
    <ion-button fill="outline" (click)="irARegistroAsistencia(sede.id)">Registrar Asistencia.
      <ion-icon name="newspaper-outline"></ion-icon>
    </ion-button>
  </ion-card>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button href="https://www.ionicframework.com"><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://angular.io/"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.google.cl"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
  <ion-text class="direccion-footer">
    Dirección: Av. Ejemplo 123, Ciudad, País
  </ion-text>
</ion-footer>
