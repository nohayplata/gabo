<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas" (click)="mostrarSecciones(asignatura.id)">
      {{ asignatura.nombre }}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="secciones.length > 0">
    <ion-list-header>
      <ion-label>Secciones</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let seccion of secciones" (click)="generarQR(seccion.id)">
      {{ seccion.nombre }}
      <ion-button slot="end" fill="clear" color="primary" size="small" (click)="generarQR(seccion.id)">
        Generar QR
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
