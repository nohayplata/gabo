<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vista de asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="inicio-alumno"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Muestra la lista de asistencia en una tabla o formato deseado -->
  <ion-card  *ngFor="let asistencia of asistenciaAlumnos">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre de Usuario:</ion-label>
          <ion-text>{{ asistencia.nombreUsuario }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-text>{{ asistencia.correoAlumno }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Id de Seccion:</ion-label>
          <ion-text>{{ asistencia.idSeccion }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Asignatura:</ion-label>
          <ion-text>{{ asistencia.nombreAsignatura }}</ion-text>
        </ion-item>
        <ion-item>
        <ion-label>Hora:</ion-label>
        <ion-text>{{ asistencia.hora }}</ion-text>
      </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
