<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Página del QR</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="asignaturas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="primary">
    <h1>Código QR</h1>
  </ion-text>
  <qrcode [qrdata]="qrCodeData" [width]="400"></qrcode>
</ion-content>
